<!--            三层具体内容-->

                    <li class="nLi">
                        <h3>

                    </li>
                </ul>
            </div>

    </div>
<!-- 录制题库-->
<div class="union-container">
    <div class="union">
        <div class="union-title-black">创建题库流程</div>
        <ul class="union-ul">
            <li class="img01"><p>下载题库</p></li>
            <li class="noimg"></li>
            <li class="img01 img02"><p>题库名称</p></li>
            <li class="noimg"></li>
            <li class="img01 img03"><p>题库类型</p></li>
            <li class="noimg"></li>
            <li class="img01 img04"><p>上传文件</p></li>
        </ul>
<!--         清浮动-->
        <div style="clear: both"></div>
<!--        开始录制form表单-->
        <form action="" class="uploadfile">
            <div class="col-md">
                <label for=""> ① 下载题库 </label>
                <a href="#">下载</a><span> 简易模板，按照模板中的要求修改题库。</span>
            </div>
            <div class="col-md">
                <label for=""> ② 题库名称 </label>
                <input type="text" placeholder="请输入题库名称" class="form-control">
            </div>
            <div class="col-md">
                <label for=""> ③题库类型 </label>
                <input type="text" value="选择一个题库" class="form-control col-md-3">
        </div>
            <div class="col-md">
                <label for=""> ④上传文件 </label>
                <input type="file" style="text-indent: 0" class="form-control">
        </div>
            <div style="clear: both"></div>
            <div class="col-md-sub">
                <input type="submit" value="开始录制" class="form-sub">
            </div>
        </form>


    </div>
</div>
